{% extends "base.html" %}

{% block cuerpo %}

<div class="row"> <!-- Fila en editar-->
    <div class="col-md-4 offset-md-4">
        <h2>Editar Empleados</h2>
        <!-- Aqui codigo tarjeta -->

            <div class="card">
                <div class="card-body">
                <form action="/editarEmpleado/" method="POST"> {% csrf_token %} <!-- Falta action -->
                    <div class="form-group">
                    <input type="text" id="txtidempleado" name="txtidempleado" minlength="1" maxlength="6" value="{{misempleados.id_empleado}}" class="form-control" readonly required>
                    </div>
                    <div class="form-group py-3">
                    <input type="text" id="txtnombreempleado" name="txtnombreempleado" value="{{misempleados.nombre}}" maxlength="45" class="form-control" required>
                    </div>
                    <div class="form-group py-2">
                    <input type="text" id="txtapellido" name="txtapellido" maxlength="100" value="{{misempleados.apellido}}" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtcargo" name="txtcargo" maxlength="45" value="{{misempleados.cargo}}" class="form-control" required>
                        </div>
                        <div class="form-group py-3">
                        <input type="text" id="txttelefono" name="txttelefono" value="{{misempleados.telefono}}" maxlength="15" class="form-control" required>
                        </div>
                        <div class="form-group py-2">
                        <input type="text" id="txtcorreo" name="txtcorreo" maxlength="45" value="{{misempleados.c_electronico}}" class="form-control" required>
                        </div>
                        <div class="form-group py-2">
                        <input type="text" id="txtfechacontratacion" name="txtfechacontratacion" maxlength="45" value="{{misempleados.fecha_contratacion}}" class="form-control" required>
                        </div>
                        <div class="form-group py-2">
                        <button type="submit" class="btn btn-primary">Guardar Empleados</button>
                        </div>
                </form>
                </div>
            </div> <!-- Tarjeta -->


        <!-- Aqui codigo tarjeta -->

    
    </div> 

</div> <!-- Fila en editar-->


{% endblock %}
